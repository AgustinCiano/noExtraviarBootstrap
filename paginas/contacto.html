<body>
    <section class="gridContainerContacto">
        <div class="logoHeader logoNoExtraviar">
            <img src="../imagenes/logoNoExtraviar.jpeg" alt="" ">

        <div class="formularioTag">Formulario</div>



        <form class="formularioContacto">
            <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            </div>
    
            <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            </div>
    
            <div>
            <label for="email">Email:</label>
            <input type="email" name="email">
            </div>
    
            <div>
            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil">
            <option value="noContesta">Prefiero no contestar</option>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            </select>
            </div>
    
            <div>
            <label for="newsletter">Deseas suscribirte al Newsletter?</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="SI">
            </div>
    
            <div>
            <label for="comentario">Comentarios:</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
            </div>
    
            <div>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
            </div>     
    

        </form>
